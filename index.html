<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ISSUU</title>
</head>

<body>
    <header>
        <div>
            <img src="./image/Issuu.png" alt="issu logo">
            <p>ALREADY A USER?</p>
            <a href="#">Sign in</a>
        </div>

    </header>

    <main>
        <div class="Social">
            <h3>Create an Issu Account</h3>
            <ul>
                <li class="sign in with google"><a href="https://www.google.es" title="Google"><img
                            class="logogoogle"></a>
                    <button class="continuar">
                        <img src="image/Googlelogo.png.png" alt="logo">
                        sign in with google
                    </button>

                <li class="continue with facebook"><a href="https://www.facebook.com" title="facebook"><img
                            class="logofacebook"></a>
                    <button class="continuar">
                        <img src="image/facebooklogo.png" alt="logo">
                        continue with facebook
                    </button>
            </ul>

        </div>

        <h3>or with email</h3>

        <div id="LoginEmail">
            <form>
                <label for="email:">Email:</label>
                <input for="text" id="email" name="email">
                <label for="password">password:</label>
                <input type="password" name="password">
            </form>
        </div>

        <div>
            <h3>I accept the <strong>Terms of Service</strong> and the <strong>Professional Terms of Service</strong>
            </h3>
            <input type="radio">
        </div>

        <div>
            <input type="submit" value="CREATE ACCOUNT">
        </div>


</body>

</html>
